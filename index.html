<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
            animation: spin 3s linear infinite;
        }

        .square {
            width: 10px;
            height: 10px;
            background-color: #ff5733;
            /* Change the color as desired */
            position: absolute;
            animation: rotateSquare 2s linear infinite, colorChange 4s ease-in-out infinite;
        }

        .square:nth-child(2) {
            top: 0;
            left: 45px;
            animation-delay: 0.2s;
        }

        .square:nth-child(3) {
            top: 45px;
            left: 45px;
            animation-delay: 0.4s;
        }

        .square:nth-child(4) {
            top: 45px;
            left: 0;
            animation-delay: 0.6s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateSquare {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        @keyframes colorChange {

            0%,
            100% {
                background: #ff5733;
            }

            50% {
                background: #33ff57;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>

</html>
